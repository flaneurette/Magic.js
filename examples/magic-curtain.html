<!DOCTYPE html>
<html lang="en">
<head>
<title>Magic curtain</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
  
	* {
		font-family: "Montserrat", sans-serif;
		font-style: normal;
	}
	
	html, body {
		margin:20;
		padding:20;
	}
    .text {
      background-color: yellow;
      width: 200px;
      height: 200px;
      padding: 20px;
      margin: 10px;
      border-radius: 233px;
    }
  </style>
</head>
<body>

<div id="app">
<h1>Magic curtains</h1>
<div magic:curtain="lightOn">{{message}}</div>
  <div>
    <div magic:curtain="lightOn" :class="myClass"></div>
  </div>
    <button magic:onclick="lightOn">Switch curtain</button>
</div>
	<script src="../assets/MagicHour.js"></script>
	
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
        lightOn: false,
        message: 'Lights in the room are on!',
        myClass: "text"
		}
	});
  
	</script>
</body>
</html>
