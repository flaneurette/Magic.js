<!DOCTYPE html>
<html>
<head>
  <title>Magic Loop</title>
  <style>
    .text {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      background-color: yellow;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="app">
 <p>{{stock}}</p>
  <div :class="myClass">
    <ul magic:loop="foods">
     <li>{{name}}</li>
    </ul>
  </div>
</div>
	<script src="../assets/MagicHour.js"></script>
	
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
			myClass: "text",
			stock: 'We have these foods in stock;',
			foods: [
			{name: 'Bananas'},
			{name: 'Candy'},
			{name: 'Oranges'},
			{name: 'Vegetables'}]
		}
	});
  
	</script>
</body>
</html>
