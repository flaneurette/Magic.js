<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <style>
    div {
       padding: 10px;
	   margin: 10px;
    } 
	.zebraClass {
	   background-color: #f7f7f7;
	}
	
  </style>
</head>
<body>

<div id="app">
 <h1>{{blogTitle}}</h1>
  <div>
    <div :loop="blogs" :zebra="zebraClass">
	<div>
		 <h2>{{blogname}}</h2>
		 <p>{{blogtext}}</p>
		 <span>{{link}}</span>
	 </div>
    </ul>
  </div>
</div>
	<script src="../assets/MagicHour.js"></script>
	
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
			blogTitle: 'Blog',
			blogs: [
			{blogname: 'I like Bananas', blogtext: 'Bananas are healthy', link: '#'},
			{blogname: 'I love Oranges', blogtext: 'Oranges are healthy', link: '#'},
			{blogname: 'I do not like Vegetables', blogtext: 'Vegetables are healthy', link: '#'}]
		}
	});
  
	</script>
</body>
</html>
