<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <style>
    .div {
      border: 1px solid black;
      padding: 10px;
	  margin: 10px;
    }

  </style>
</head>
<body>

<div id="app">
 <h1>{{blogTitle}}</h1>
  <div>
    <div magic:loop="blogs">
	<div :class="myClass">
		 <h2>{{blogname}}</h2>
		 <p>{{blogtext}}</p>
		 <span>{{link}}</span>
	 </div>
    </ul>
  </div>
</div>
	<script src="../assets/MagicHour.js"></script>
	
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
			myClass: "div",
			blogTitle: 'This is my Blog',
			blogs: [
			// maximum of arguments is 10;
			{blogname: 'I like Bananas', blogtext: 'Bananas are healthy', link: '#'},
			{blogname: 'I love Oranges', blogtext: 'Oranges are healthy', link: '#'},
			{blogname: 'I do not like Vegetables', blogtext: 'Vegetables are healthy', link: '#'}]
		}
	});
  
	</script>
</body>
</html>
