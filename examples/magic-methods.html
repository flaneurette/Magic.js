<!DOCTYPE html>
<html>
<head>
  <title>Magic Methods</title>
<style>
#text {
	background-color: #ded;
	padding: 10px;
}
</style>
</head>
<body>

<div id="app">
  <p>Click on the box below:</p>
  <div :click="textChange" id="text">
    {{text}}, {{hello}} {{world}}
  </div>
</div>

<script src="../assets/Magic.js"></script>

<script>

	let app = new Magic();
	
	app.load({
		data: {
          text: 'Test'
		},
		methods: {
          textChange() {
          this.hello = 'Hello World!',
		  this.world = 'Hello Earth!',
		  alerter(this.hello)
        }
	  }
	});
	
	function alerter(a) {
		alert(a);
	}
 
</script>

</body>
</html>
