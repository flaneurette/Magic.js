<!DOCTYPE html>
<html lang="en">
<head>
<title>Magic If</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
  
	* {
		font-family: "Montserrat", sans-serif;
		font-style: normal;
	}
	
	html, body {
		margin:20;
		padding:20;
	}
    .text {
      background-color: green;
      padding: 20px;
      margin: 10px;
	  color: #fff;
    }
  </style>
</head>
<body>

<div id="app">

  <div>
   <p>Do you have Bananas?</p>
  </div>
  <div magic:if="message.has('Chips')" :class="magicClass">
    <p>Yes we have Chips!</p>
  </div>
  <div :if="message.has('Bananas')" :class="magicClass">
    <p>We have Bananas and Cola!</p>
  </div>
</div>
	<script src="../assets/MagicHour.js"></script>
	
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
			magicClass: 'text',
			message: "Do you have have Bananas?"
		}
	});
  
	</script>
</body>
</html>
