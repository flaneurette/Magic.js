<!DOCTYPE html>
<html lang="en">
<head>
<title>Magic If</title>
  <style>
    .text {
      background-color: #ded;
      padding: 20px;
      margin: 10px;
	  color: #000;
    }
  </style>
<script src="../assets/Magic.js"></script>
</head>
<body>

<div id="app">
<h1>Magic IF</h1>
  <div>
   <p>Do you have Bananas?</p>
  </div>
  <div magic:if="message.has('Chips')" :class="magicClass">
    <p>Yes we have Chips!</p>
  </div>
  <div :if="message.has('Bananas')" :class="magicClass">
    <p>We have Bananas and Cola!</p>
  </div>
</div>
	<script>
	
	let app = new Magic();
	
	app.load({
		data: {
			magicClass: 'text',
			message: "Do you have have Bananas?"
		}
	});
  
	</script>
</body>
</html>
